    <div class="page">
        <header class="section page-header">
            <!-- RD Navbar-->
            <div class="rd-navbar-wrap">
                <nav class="rd-navbar rd-navbar-classic" data-layout="rd-navbar-fixed" data-sm-layout="rd-navbar-fixed"

                    data-lg-stick-up-offset="46px" data-xl-stick-up-offset="46px" data-xxl-stick-up-offset="46px"

                    <div class="rd-navbar-main-outer">
                        <div class="rd-navbar-main">
                            <!-- RD Navbar Panel-->
                            <div class="rd-navbar-panel">
                                <!-- RD Navbar Toggle-->
                                <button class="rd-navbar-toggle"
                                    data-rd-navbar-toggle=".rd-navbar-nav-wrap"><span></span></button>
                                <!-- RD Navbar Brand-->
                                <div class="rd-navbar-brand"><a href="/"><img class="brand-logo-light"
                                            src="/images/Highlanders_logo.png" alt="" width="140" height="57"
                                            srcset="/images/Highlanders_logo.png 2x" /></a></div>
                            </div>

                                <div class="rd-navbar-nav-wrap">
                                    <!-- RD Navbar Nav-->
                                    <ul class="rd-navbar-nav">
                                        <li class="rd-nav-item "><a class="rd-nav-link" href="/">Home</a>

                                        <li class="rd-nav-item active"><a class="rd-nav-link" href="/games">Games</a>
                                        </li>
                                        <li class="rd-nav-item"><a class="rd-nav-link" href="/about-us.html">About</a>
                                        </li>
                                        <li class="rd-nav-item"><a class="rd-nav-link"
                                                href="/contacts.html">Contacts</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <section class="parallax-container overlay-1" data-parallax-img="images/stadium2.jpg">
            <div class="parallax-content breadcrumbs-custom context-dark">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-9">
                            <h2 class="breadcrumbs-custom-title">Games</h2>
                            <ul class="breadcrumbs-custom-path">
                                <li><a href="/">Welcome to the Game page , Select the games to watch at Babour
                                        Field stadium </a></li>

                            </ul>


                        </div>
                        <div class="col-12 col-lg-9">

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="row row-20 row-lg-30">
            <div class="col-md-6 col-lg-4 wow-outer" th:each="game : ${games}">
                <div class="wow fadeInUp">
                    <div class="product-featured">
                        <div class="product-featured-figure">


                            <div>
                                <div th:if="${game.away_team.logo != null} and ${game.home_team.logo != null}">
                                    <div class="game">
                                        <img src="/img/360_F_417361125_RnrhT3Np0zB0UpeD7QlwuOoyghEGGjBX.webp"
                                            alt="Playground" class="game-background-image">
                                        <img th:src="${game.home_team.logo}" alt="Home Team" class="home-team">
                                        <img th:src="${game.away_team.logo}" alt="Away Team" class="away-team">
                                    </div>
                                </div>
                                <div th:if="${game.away_team.logo == null} or ${game.home_team.logo == null}">
                                    <img th:src="${game.getFeature_img()}" alt="" width="370" height="395" />
                                </div>
                            </div>

                            <div class="product-featured-button">
                                <a class="button button-primary" th:href="${'/book?game='+game.getId()}">Book
                                    Now</a>
                            </div>
                        </div>
                        <div class="product-featured-caption">
                            <h4>
                                <p>
                                    <a class="product-featured-title" href="!#">
                                        <span class="h6 " th:text="${game.getHome_team().name}">..</span> VS
                                        <span class="h6" th:text="${game.getAway_team().name}">..</span>
                                    </a>
                                </p>
                            </h4>
                            <span class="h6 fw-bold text-primary" th:text="${game.getType()}"></span>
                            <p class="big" th:text="${#dates.format(game.kickoff, 'yyyy-MM-dd HH:mm')}"></p>
                        </div>
                    </div>
                </div>
            </div>

        <footer class="section footer-minimal context-dark">

                <div class="wow fadeIn">
                    <div class="row row-60">
                        <div class="col-12"><a href="/"><img src="/images/Highlanders_logo.png" alt="" width="140"
                                    height="57" srcset="/images/Highlanders_logo.png 2x" /></a></div>
                        <div class="col-12">
