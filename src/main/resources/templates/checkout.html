<!DOCTYPE html>
<html class="wide wow-animation" lang="en">

<head>
    <title>Babour Fields Ticket booking system</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Poppins:300,300i,400,500,600,700,800,900,900i%7CPT+Serif:400,700"> -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .ie-panel {
            display: none;
            background: #212121;
            padding: 10px 0;
            box-shadow: 3px 3px 5px 0 rgba(0, 0, 0, .3);
            clear: both;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        html.ie-10 .ie-panel,
        html.lt-ie-10 .ie-panel {
            display: block;
        }
    </style>
</head>

<body>
    <div class="ie-panel"><a href="http://windows.microsoft.com/en-US/internet-explorer/"><img
                src="/images/ie8-panel/warning_bar_0000_us.jpg" height="42" width="820"
                alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a>
    </div>
    <div class="preloader">
        <div class="preloader-body">
            <div class="cssload-container">
                <div class="cssload-speeding-wheel"></div>
            </div>
            <p>Loading...</p>
        </div>
    </div>
    <div class="page">

        <!-- Page Header-->
        <header class="section page-header">
            <!-- RD Navbar-->
            <div class="rd-navbar-wrap">
                <nav class="rd-navbar rd-navbar-classic" data-layout="rd-navbar-fixed" data-sm-layout="rd-navbar-fixed"
                    data-md-layout="rd-navbar-fixed" data-md-device-layout="rd-navbar-fixed"
                    data-lg-layout="rd-navbar-static" data-lg-device-layout="rd-navbar-static"
                    data-xl-layout="rd-navbar-static" data-xl-device-layout="rd-navbar-static"
                    data-lg-stick-up-offset="46px" data-xl-stick-up-offset="46px" data-xxl-stick-up-offset="46px"
                    data-lg-stick-up="true" data-xl-stick-up="true" data-xxl-stick-up="true">
                    <div class="rd-navbar-main-outer">
                        <div class="rd-navbar-main">
                            <!-- RD Navbar Panel-->
                            <div class="rd-navbar-panel">
                                <!-- RD Navbar Toggle-->
                                <button class="rd-navbar-toggle"
                                    data-rd-navbar-toggle=".rd-navbar-nav-wrap"><span></span></button>
                                <!-- RD Navbar Brand-->
                                <div class="rd-navbar-brand"><a href="/"><img class="brand-logo-light"
                                            src="/images/Highlanders_logo.png" alt="" width="140" height="57"
                                            srcset="/images/Highlanders_logo.png 2x" /></a></div>
                            </div>
                            <div class="rd-navbar-main-element">
                                <div class="rd-navbar-nav-wrap">
                                    <!-- RD Navbar Nav-->
                                    <ul class="rd-navbar-nav">
                                        <li class="rd-nav-item active"><a class="rd-nav-link" href="/">Home</a>
                                        </li>

                                        <li class="rd-nav-item"><a class="rd-nav-link" href="/games">Games</a>
                                        </li>
                                        <li class="rd-nav-item"><a class="rd-nav-link" href="/about-us.html">About</a>
                                        </li>
                                        <li class="rd-nav-item"><a class="rd-nav-link" href="/contacts.html">Contacts</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <style>
            @media (min-width: 1200px) {
                .breadcrumbs-custom {
                    padding-top: 140px;
                    padding-bottom: 80px;
                }
            }
        </style>
        <section class="parallax-container overlay-1" data-parallax-img="images/breadcrumbs.jpg">
            <div class="parallax-content breadcrumbs-custom context-dark">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-9">
                            <h2 class="breadcrumbs-custom-title">Checkout</h2>
                        </div>
                        <div class="col-12 col-lg-9">

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <form class="checkout_form" action="/api/place_order" enctype="multipart/form-data" method="post">
            <section class="section section-sm bg-gray-1">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8">
                            <input hidden type="text" name="ticket" th:value="${ticket.getId()}">
                            <h3>Personal Details</h3>
                            <div class="row mt-4 ">
                                <div class="col-md-6 form-group p_star">
                                    <input type="text" required class="form-control" id="first" name="firstname"
                                        placeholder="First name">
                                </div>
                                <div class="col-md-6 form-group p_star">
                                    <input type="text" required class="form-control" id="last" name="lastname"
                                        placeholder="Last name">
                                </div>
                                <!-- <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="company" name="company"
                                placeholder="Company name">
                        </div> -->
                                <div class="col-md-6 form-group p_star">
                                    <input type="text" required class="form-control" id="number" name="phone"
                                        placeholder="Phone number">
                                </div>
                                <div class="col-md-6 form-group p_star">
                                    <input type="text" required class="form-control" id="email" name="email_address"
                                        placeholder="Email Address">
                                </div>

                                <div class="col-md-12 form-group p_star">
                                    <input type="text" required class="form-control" id="add1" name="address_1"
                                        placeholder="Address line 01">

                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="add2" name="address_2"
                                        placeholder="Address line 02">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" required class="form-control" id="city" name="town"
                                        placeholder="Town/City">
                                </div>

                            </div>
                        </div>
                        <div class="col-lg-4">
                            <h3>Your Order</h3>
                            <div class=" mt-4 border-primary  rd-nav-item ticket my-1  card "
                                data-ticket-name="empakweni">
                                <div class="card-body py-2">
                                    <span class="home-team h6 " th:text="${game.getHome_team().getName()}">..</span> VS <span
                                        class="h6" th:text="${game.getAway_team().getName()}">..</span>
                                    <div th:text="${#dates.format(game.kickoff, 'yyyy-MM-dd HH:mm')}"></div>
                                    <div class="alert py-1 px-0 m-0">
                                        Ticket: <span class="h6" th:text="${ticket.getTicket().getType()}">..</span>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-body">
                                <div class="form-group">
                                    <label><input type="radio" value="paynow" required name="payment_method"
                                            class="mr-2"> Paynow - Ecocash/OneMoney/Telecash</label>
                                </div>
                                <div class="form-group">
                                    <label><input type="radio" value="bank" required name="payment_method"
                                            class="mr-2">Bank Transfer</label>
                                </div>

                                <div class="form-group">

                                    <label><input type="checkbox" required value="" class="mr-2"> I have read and accept
                                        the terms and conditions</label>
                                </div>
                                <p><button class="btn btn-primary py-3 px-4">Place an order</button></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>

        <!-- Page Footer-->
        <footer class="section footer-minimal context-dark">
            <div class="container wow-outer">
                <div class="wow fadeIn">
                    <div class="row row-60">
                        <div class="col-12"><a href="/"><img src="/images/Highlanders_logo.png" alt=""
                                    width="140" height="57" srcset="/images/Highlanders_logo.png 2x" /></a></div>
                        <div class="col-12">
                            <ul class="footer-minimal-nav">
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Faq</a></li>
                                <li><a href="/contacts.html">Contacts</a></li>
                                <li><a href="#">Privacy Policy</a></li>
                                <li><a href="/about-us.html">About</a></li>
                            </ul>
                        </div>
                        <div class="col-12">
                            <ul class="social-list">
                                <li><a class="icon icon-sm icon-circle icon-circle-md icon-bg-white fa-facebook"
                                        href="https://www.facebook.com/highlanders.co.zw/"></a></li>

                                <li><a class="icon icon-sm icon-circle icon-circle-md icon-bg-white fa-twitter"
                                        href="#"></a></li>

                            </ul>
                        </div>
                    </div>
                    <p class="rights"><span>&copy;&nbsp; </span>
                        <span class="copyright-year"></span>
                        <span>&nbsp;</span><span>BarbourFields Stadium</span><span>.&nbsp;</span><span>
                            All Rights Reserved.</span><span>&nbsp;</span>
                        <a href="#">
                            Privacy Policy</a>.
                    </p>
                </div>
            </div>
        </footer>
    </div>
    <div class="snackbars" id="form-output-global"></div>
    <script src="/js/core.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
